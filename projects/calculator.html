<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet"
        />
        <link rel="shortcut icon" href="./resources/images/calculator.png" />
        <link rel="stylesheet" href="../resources/css/calc.css" />
        <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
        ></script>
        <title>Calculator App</title>
  </head>
  <body>
        <main class="main">
        <div class="calculator">
                <div class="screen">
                    <div class="screen-last" id="lastOperationScreen"></div>
                    <div class="screen-current" id="currOperationScreen">0</div>
                </div>
                <div class="buttons-grid">
                    <button
                        class="btn btn-blue span-2"
                        id="deleteBtn"
                        onclick="this.blur();"
                    >
                        AC
                    </button>
                    <button
                        class="btn btn-red span-2"
                        id="clearBtn"
                        onclick="this.blur();"
                    >
                        C
                    </button>

                    <button
                        class="btn-0"
                        id="pctBtn"
                        onclick="this.blur();"
                    >
                        %
                    </button>

                    <button
                        class="btn-0"
                        id="expBtn"
                        onclick="this.blur();"
                    >
                    x<sup>n</sup>
                    </button>

                    <button class="btn" onclick="this.blur();" data-number>7</button>
                    <button class="btn" onclick="this.blur();" data-number>8</button>
                    <button class="btn" onclick="this.blur();" data-number>9</button>
                    <button class="btn-0" onclick="this.blur();" data-operator>÷</button>

                    <button class="btn" onclick="this.blur();" data-number>4</button>
                    <button class="btn" onclick="this.blur();" data-number>5</button>
                    <button class="btn" onclick="this.blur();" data-number>6</button>
                    <button class="btn-0" onclick="this.blur();" data-operator>×</button>

                    <button class="btn" onclick="this.blur();" data-number>1</button>
                    <button class="btn" onclick="this.blur();" data-number>2</button>
                    <button class="btn" onclick="this.blur();" data-number>3</button>
                    <button class="btn-0" onclick="this.blur();" data-operator>−</button>

                    <button class="btn" onclick="this.blur();" data-number>0</button>
                    <button class="btn-0" onclick="this.blur();" id="pointBtn">.</button>
                    <button class="btn-0" onclick="this.blur();" id="equalsBtn" data-operator>+</button>
                    <button class="btn-0" onclick="this.blur();" data-operator>=</button>
                </div>
        </div>
        </main>
        <footer class="footer">
            <p>
                ©<span id="currentYear"></span>
                Made with &hearts; by jeff for <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a>
            </p>
            <a href="https://github.com/jeffreyohene" target="_blank">
                <i class="fab fa-github"></i
            ></a>
        </footer>
        <script src="../resources/javascript/calc.js" defer></script>
  </body>
</html>
