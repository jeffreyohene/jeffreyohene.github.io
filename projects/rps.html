<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
        <link href="../resources/css/rps.css" rel="stylesheet">
        <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main id="main-content">
      <h1 id="title">Man vs The Night King</h1>
      <p class="desc animate" id="desc1">
        Whitewalkers have breached the wall and are heading South!
      </p>
      <p class="desc disappear" id="desc2">
        Save lives from Winterfell to Dorne but 
        you must first defeat the Night King in a game of Rock Paper Scissors...
      </p>
      <p class="desc disappear" id="desc3">
        Do you have what it takes to save mankind?
      </p>
      <p id="cta">Choose your weapon!</p>
      <div id="game-container" class="fade-in">
        <div id="btn-container">
            <div id="rock" class="button">
                <img src="../resources/images/stone.png" alt="Rock" />
            </div>
            <div id="paper" class="button">
                <img src="../resources/images/document.png" alt="Paper" />
            </div>
            <div id="scissors" class="button">
                <img src="../resources/images/scissor.png" alt="Scissors" />
            </div>
        </div>
        <div id="score-label">
          <p class="label">you</p>
          <p class="label">night king</p>
        </div>
        <div id="score-container">
          <div id="player-score" class="score">0</div>
          <div id="computer-score" class="score">0</div>
        </div>
        <div id="results-container"></div>
      </div>
    </main>
    <div id="end-alert" class="disappear">
      <div id="end-desc"></div>
      <a id="retry-btn"></a>
    </div>
    <script src="../resources/javascript/rps.js"></script>
  </body>
</html>
